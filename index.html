<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    *{
     
     
    
    }
    body{
      text-align: justify;
      font-size: 14px;
      background-color: hsl(30, 38%, 92%);
    }
    .attribution { 
      font-size: 11px; text-align: center; 
    }
    .attribution a {
      color: hsl(228, 45%, 44%); 
    }
    .container{ 
      width: 100%;
      display: flex;
      
      justify-content: center;
      
     
    }
    .image-section{
      width:20% ;
      background-image: url(images/image-product-desktop.jpg);
      background-position: fixed;
      background-repeat: no-repeat;
      background-size: cover;
      height: auto;
      border-top-left-radius: 5px;
      border-bottom-left-radius: 5px;
     
    }
    .info{
      background-color:  hsl(0, 0%, 100%);
      width: 17%;
      padding: 30px;
      border-top-right-radius: 5px;
      border-bottom-right-radius: 5px;
    }
    header{
      color: hsl(228, 12%, 48%);
    }
    h1{
      color: hsl(212, 21%, 14%);
    }
    p{
      text-align: justify;
      color: hsl(228, 12%, 48%);
    }
    #newprice{
      color:hsl(158, 36%, 37%);
    }
    button{
        background-color: hsl(158, 36%, 37%);
        padding: 15px;
        border-radius: 5px;
        color: hsl(0, 0%, 100%);
        width: 100%;
        border: none;

    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section">
        
    </div>

    <div class="info">

        <header> Perfume </header>

        <h1> Gabrielle Essence Eau De Parfum </h1>
      
        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      
        <span id="newprice"> $149.99 </span>
        <span id="oldprice"><s> $169.99</s></span> <br>
      
        <button type="submit"><svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg> Add to Cart</button>
        
        
    </div>
  </div>
          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Abdulrasheed Abdulsalam</a>.
          </div>
</body>
</html>
